<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>User panel</title>
</head>
<body class="bg-light" style="min-height:100%;">


<nav class="navbar navbar-dark bg-dark justify-content-between text-white">
    <div>
        <span class="font-weight-bold" sec:authentication="principal.username"></span>
        with roles:
        <span sec:authentication="principal.authorities"></span>
    </div>
    <div class="nav-link navbar-light">
        <form th:method="POST" th:action="@{/logout}">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>


<div class="row my-3 d-flex p-2">
    <div class="col-2 bg-white">
        <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-home-tab"
               data-toggle="pill" href="#v-pills-profile-tab" role="tab" aria-controls="v-pills`-home"
               aria-selected="false" onclick="document.location='/admin'">Admin</a>
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-home-tab"
               role="tab" aria-controls="v-pills`-profile"
               aria-selected="true">User</a>
        </div>
    </div>

    <div class="col-10 bg-light">
        <div class="col-11">
            <h1>User information-page</h1>

            <table class="table bg-white border border-1">
                <tbody>
                <tr class="bg-light">
                    <th scope="col">About user</th>
                </tr>
                <tr>
                    <td>
                        <table class="table table-hover bg-white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">User Name</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Password</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="userInfo">
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/static/user.js" th:src="@{/static/user.js}" type="text/javascript"></script>
</body>
